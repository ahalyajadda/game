
<html>
<head>
    <title>Game</title> 
    <link rel="stylesheet" href="1.css">
    
</head>
<body>
    <div>
        <div id="header">
        	<div id="l">
        		 
        		 <button class="btnagain">Again?</button>
        	</div>
        	<div id="r">
        		<p class="mat">(between 1 and 20)</p>
        	</div>
        	
        </div>
        <div id="middle">
        	 <h1 class="mid">GUESS MY NUMBER...?</h1> 
         	 <div class="number mid ">?</div>
        </div>
        <div id="footer">
        	<div id="left">
        		  <input type="number" class="guess" /><br>
         		  <button class="btncheck">check?</button>
        	</div>
        	<div id="right">
        		  <p  class="message" >start guessing....</p>
         		  <p  class="labelscore message" >score: <span class ="score">20</span></p>
                  <p class="label-highscore message">High score: <span class="highscore">0</span></p>
        	</div>
        </div>
    </div>
   
   <script src="1.js"></script>
</body>
</html>
